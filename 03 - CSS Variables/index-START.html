<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100; 
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>
    
  <script>
    const spacing = document.getElementById("spacing")
    const blur = document.getElementById("blur")
    const base = document.getElementById("base")
    const img = document.querySelectorAll('img')[0]
    const js = document.querySelector(".hl")

    img.style.border = `${spacing.value}px solid ${base.value}`
    img.style.filter = `blur(${blur.value}px)`
    js.style.color = `${base.value}`

    function update() {
      const spacing_value = spacing.value
      const blur_value = blur.value
      const base_value = base.value
      console.log(spacing_value, blur_value, base_value)
      img.style.border = `${spacing_value}px solid ${base_value}`
      img.style.filter = `blur(${blur_value}px)`
      js.style.color = `${base_value}`
    }
    
    spacing.addEventListener("input", update)
    base.addEventListener("change", update)
    blur.addEventListener("input", update)
    
  </script>

</body>
</html>
